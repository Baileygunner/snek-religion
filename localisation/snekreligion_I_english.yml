 snekreligion.EVTNAME1:0 "Rediscovering our roots?"
 snekreligion.EVTDESC1:0 "After our brave conquistadors entered Teotihuacan, they discovered something disturbing. After the giant heathen temples were ransacked by our soldiers, they found images of a “heathen god” which bore a striking resemblance to our Lord, Snek. Some soldiers have proclaimed this to be blasphemy, but our priests are intrigued by where these people gained this knowledge."
 snekreligion.EVTOPTA1:0 "Heathens, all of them!"
 snekreligion.EVTOPTB1:0 "We should learn what they know"